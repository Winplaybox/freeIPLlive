    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden
        }

        #container {
            position: absolute;
            text-align: center
        }
		
		.jw-flag-user-inactive .jw-controlbar {
			display:none;
		}

        video {
            outline: 0
        }
    </style>
</head>

<body style="background: #000;">
    <div id="container">
        <div id="player"></div>
    </div>
    <script>
        $(document).ready(function() {
			
			if (Hls.isSupported() && p2pml.hlsjs.Engine.isSupported()) {
				const config = {
				  segments:{
					// number of segments to pass for processing to P2P algorithm
					forwardSegmentCount:50, // usually should be equal or greater than p2pDownloadMaxPriority and httpDownloadMaxPriority
				  },
				  loader:{
					trackerAnnounce: [
						"wss://tracker.btorrent.xyz/", "wss://tracker.openwebtorrent.com/", "wss://cdn.zlplayer.net"
					],
				  }
				};
				var string = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'; 
                let OTP = ''; 
                  
                // Find the length of string 
                var len = string.length; 
                for (let i = 0; i < 3; i++ ) { 
                    OTP += string[Math.floor(Math.random() * len)]; 
                }
					var engine = new p2pml.hlsjs.Engine(config);
					var player = jwplayer("player");
					player.setup({
					"playlist": [{
						"sources": [{
							"default": true,
							"file": "https://68.183.87.254/live/sagarbmistry1447/index.m3u8",
							"type": "hls",
							"label": "0"
						}],
																	}],
					"primary": "html5",
					"hlshtml": true,
					"autostart": false,
					"width": $(window).width(),
					"height": $(window).height(),
					/* other */
					"aspectratio": "16:9",
					"cast": {},
					"controls": true,
					"displaydescription": false,
					"displaytitle": false,
					"mute": false,
					"ph": 1,
					"preload": "metadata",
					"repeat": false,
					"stagevideo": false,
					"stretching": "uniform",
					"playbackRateControls": false,
					
					"ga": '{}'
				});
					jwplayer_hls_provider.attach();
					p2pml.hlsjs.initJwPlayer(player, {
						liveSyncDurationCount: 7, // To have at least 7 segments in queue
						loader: engine.createLoaderClass()
					});


					/** Ancho de banda */
				var downloaded_total = 0;
				var downloaded = 0;


				engine.on('piece_bytes_downloaded', function(method, bytes, peerId) {
					if(peerId){
						downloaded += bytes;
					}
					downloaded_total += bytes;
				});

				setInterval(function(){ console.log("Ahorro ancho de banda: " + ((downloaded*100)/downloaded_total) + "%"); }, 5000);
				
				jwplayer('player').on('play', function() {
					$('.jw-preview').remove();
				});
				
			} else {
				var url = "player.php" + $(location).attr('search') + "&oldversion=yes"; 
				$(location).attr('href',url);
			}

            $(window).resize(function() {
                jwplayer().resize($(window).width(), $(window).height());
            });
        });
    </script>
</body>
</html>
